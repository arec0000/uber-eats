<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber Eats</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <img class="header__logo" src="./images/logo.svg" alt="logo">
      <div class="header__deliveryInfo">
        <button class="button">
          ASAP
        </button>
        <span class="header__text">
          to
        </span>
        <button class="button button_withIcon">
          <img src="./images/location.svg" alt="location">
          ul. Bolshaya Dmitrovka,22
        </button>
      </div>
      <div class="header__buttonWrapper">
        <button class="button">
          Sign In
        </button>
        <button class="button button_black">
          Register
        </button>
      </div>
      <button class="header__basket">
        <img src="./images/basket.svg" alt="basket">
      </button>
    </div>
  </header>

  <main class="main">
    <div class="search">
      <div class="search__line">
        <img class="search__icon" src="./images/search.svg" alt="search">
        <input class="search__input" type="text" placeholder="Search for restaurant or cuisine">
      </div>
    </div>
    <div class="deliveryInfo">
      <div class="deliveryInfo__block">
        <span class="deliveryInfo__text">
          When
        </span>
        <button class="button">
          ASAP
        </button>
      </div>
      <div class="deliveryInfo__block">
        <span class="deliveryInfo__text">
          To
        </span>
        <button class="button button_withIcon">
          <img src="./images/location.svg" alt="location">
          ul. Bolshaya Dmitrovka,22
        </button>
      </div>
    </div>
  </main>
</body>
</html>
